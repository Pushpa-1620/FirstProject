<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lemonada:wght@300&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./icecream.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-lg-6 col-md-12 col-sm-12 a">
                <img src="./jsImages/background-iceimage.jpg">
            </div>

            <div class="col col-lg-6 col-md-12 col-sm-12 b">
                <h1>Ice Cream</h1>
                <h5>Choose your favorite ice cream flavors</h5>
                <form id="ice-cream-form">
                    <label>Flavors</label><br>
                    <label><input type="checkbox" name="flavor1" value="vanilla"> Vanilla</label><br>
                    <label><input type="checkbox" name="flavor" value="chocolate"> Chocolate</label><br>
                    <label><input type="checkbox" name="flavor" value="strawberry"> Strawberry</label><br>
                    <label><input type="checkbox" name="flavor" value="mint"> Mint</label><br>
                    <br>

                    <label>Ice Cream Shapes</label><br>
                    <label><input type="checkbox" name="shapes1" value="Cone"> Cone</label><br>
                    <label><input type="checkbox" name="shapes" value="Cup"> Cup</label><br>
                    <label><input type="checkbox" name="shapes" value="stick"> Stick</label><br>
                    <br>

                    <label>Do you want any other ice cream ?</label><br>
                    <label><input type="radio" name="yes" value="Yes">Yes</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label><input type="radio" name="No" value="No">No</label><br><br>


                    <div class="total">
                        <button onclick="calculateTotal() ">Calculate Total</button><br><br>

                        <label>Total cost:</label><br>
                        <input type=" text" id="totalCost"><br><br>
                        <div id="total"></div>
                    </div>
                </form>
                <br>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="./icecream.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
